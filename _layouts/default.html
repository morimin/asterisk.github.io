<!DOCTYPE html>
<!--<html lang="{{ page.lang | default: site.lang | default: "en" }}">-->
<html lang="{{ page.lang | default: site.lang | default: "ko-KR" }}">

  <head>
    {% include head.html %}

    <!-- google adsense 식별추가-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2185390076315530"
          crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="site-container">
      <header class="site-header">
        {% include header.html %}
      </header>
      
      <div class="site-body wrapper">
        <aside class="site-sidebar" id="site-sidebar">
          {% if page.toc %}
            {% include sidebar-toc.html %}
          {% else %}
            {% include sidebar.html %}
          {% endif %}
        </aside>
        <main class="site-main" id="site-main" aria-label="Content" tabindex="1">
          {{ content }}
          <footer class="site-footer">
            {% include footer.html %}
          </footer>
        </main>
      </div>
    </div>
  </body>

</html>
